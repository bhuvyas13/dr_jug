<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Out Experience</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('bg.jpeg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background-color: #D8BFD8;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.3);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            color: #4B0082;
            box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.5);
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            opacity: 0;
            transform: translateY(50px);
            animation: slideIn 1.5s ease-in-out forwards 1s;
        }

        .option {
            display: block;
            padding: 15px 25px;
            background: #E6E6FA;
            color: #4B0082;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 30px;
            font-weight: bold;
            transition: 0.5s ease-in-out;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.6);
        }

        .option:hover {
            background: #DDA0DD;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.8);
            animation: float 5s infinite alternate ease-in-out;
        }

        @keyframes float {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(-30px);
            }
        }

        .bubble1 { top: 10%; left: 20%; width: 60px; height: 60px; animation-duration: 6s; }
        .bubble2 { top: 50%; left: 10%; width: 40px; height: 40px; animation-duration: 4s; }
        .bubble3 { top: 80%; left: 70%; width: 50px; height: 50px; animation-duration: 5s; }
        .bubble4 { top: 30%; left: 80%; width: 70px; height: 70px; animation-duration: 7s; }
    </style>
</head>
<body>
    <div class="floating bubble1"></div>
    <div class="floating bubble2"></div>
    <div class="floating bubble3"></div>
    <div class="floating bubble4"></div>

</body>
</html>
